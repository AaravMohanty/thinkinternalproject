<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome - THINKedIn</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/global.css">
  <style>
    /* Auth page styles */
    .auth-container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      z-index: 1;
      padding: var(--spacing-lg);
    }

    .auth-card {
      background: rgba(31, 41, 55, 0.6);
      backdrop-filter: blur(20px) saturate(180%);
      -webkit-backdrop-filter: blur(20px) saturate(180%);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: var(--radius-lg);
      padding: 48px;
      width: 100%;
      max-width: 440px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
      animation: fadeIn 0.6s ease-out;
    }

    .auth-header {
      text-align: center;
      margin-bottom: 32px;
    }

    .auth-logo {
      height: 48px;
      width: auto;
      margin-bottom: 16px;
    }

    .auth-title {
      font-size: 32px;
      font-weight: 900;
      color: var(--text-primary);
      margin-bottom: 8px;
    }

    .auth-subtitle {
      font-size: 14px;
      color: var(--text-secondary);
    }

    /* Tab switcher */
    .tab-switcher {
      display: flex;
      gap: 8px;
      background: rgba(31, 41, 55, 0.4);
      border-radius: var(--radius-md);
      padding: 4px;
      margin-bottom: 32px;
    }

    .tab-btn {
      flex: 1;
      padding: 12px;
      background: transparent;
      border: none;
      color: var(--text-secondary);
      font-size: 14px;
      font-weight: 600;
      border-radius: var(--radius-sm);
      cursor: pointer;
      transition: all 0.2s;
    }

    .tab-btn.active {
      background: var(--primary-color);
      color: white;
      box-shadow: 0 2px 8px rgba(59, 130, 246, 0.3);
    }

    /* Forms */
    .auth-form {
      display: none;
    }

    .auth-form.active {
      display: block;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-label {
      display: block;
      font-size: 13px;
      font-weight: 600;
      color: var(--text-primary);
      margin-bottom: 8px;
    }

    .form-input {
      width: 100%;
      padding: 14px 16px;
      background: rgba(31, 41, 55, 0.4);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: var(--radius-md);
      color: var(--text-primary);
      font-size: 15px;
      transition: all 0.2s;
    }

    .form-input:focus {
      outline: none;
      border-color: var(--primary-color);
      background: rgba(31, 41, 55, 0.6);
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
    }

    .submit-btn {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, var(--primary-color), #2563eb);
      color: white;
      border: none;
      border-radius: var(--radius-md);
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      margin-top: 8px;
    }

    .submit-btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 6px 20px rgba(59, 130, 246, 0.4);
    }

    .submit-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .forgot-link {
      display: block;
      text-align: right;
      margin-top: 8px;
      color: var(--text-secondary);
      font-size: 13px;
      text-decoration: none;
    }

    .forgot-link:hover {
      color: var(--primary-color);
    }

    .message {
      padding: 12px 16px;
      border-radius: var(--radius-md);
      margin-bottom: 20px;
      font-size: 14px;
      display: none;
    }

    .message.show {
      display: block;
    }

    .error-message {
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid rgba(239, 68, 68, 0.3);
      color: #fca5a5;
    }

    .loading-spinner {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 0.6s linear infinite;
      margin-right: 8px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <div class="auth-card">
      <div class="auth-header">
        <img src="assets/Copy of P logo for white backgrounds.png" alt="PurdueTHINK Logo" class="auth-logo" onerror="this.style.display='none'">
        <h1 class="auth-title">Welcome to THINKedIn</h1>
        <p class="auth-subtitle">Connect with Purdue Think members and alumni</p>
      </div>

      <!-- Tab Switcher -->
      <div class="tab-switcher">
        <button class="tab-btn active" id="loginTab">Login</button>
        <button class="tab-btn" id="signupTab">Sign Up</button>
      </div>

      <!-- Error Message -->
      <div id="errorMessage" class="message error-message"></div>

      <!-- Login Form -->
      <form id="loginForm" class="auth-form active">
        <div class="form-group">
          <label for="loginEmail" class="form-label">Email</label>
          <input type="email" id="loginEmail" class="form-input" placeholder="your.email@example.com" required>
        </div>

        <div class="form-group">
          <label for="loginPassword" class="form-label">Password</label>
          <input type="password" id="loginPassword" class="form-input" placeholder="Enter your password" required>
          <a href="forgot-password.html" class="forgot-link">Forgot password?</a>
        </div>

        <button type="submit" id="loginBtn" class="submit-btn">Sign In</button>
      </form>

      <!-- Signup Form -->
      <form id="signupForm" class="auth-form">
        <div class="form-group">
          <label for="signupName" class="form-label">Full Name</label>
          <input type="text" id="signupName" class="form-input" placeholder="John Doe" required>
        </div>

        <div class="form-group">
          <label for="signupEmail" class="form-label">Email</label>
          <input type="email" id="signupEmail" class="form-input" placeholder="your.email@example.com" required>
        </div>

        <div class="form-group">
          <label for="signupPassword" class="form-label">Password</label>
          <input type="password" id="signupPassword" class="form-input" placeholder="At least 8 characters" required minlength="8">
        </div>

        <div class="form-group">
          <label for="referralCode" class="form-label">Referral Code</label>
          <input type="text" id="referralCode" class="form-input" placeholder="Enter referral code" required>
        </div>

        <button type="submit" id="signupBtn" class="submit-btn">Create Account</button>
      </form>
    </div>
  </div>

  <script src="scripts/auth.js"></script>
  <script>
    // Check if already logged in
    if (Auth.isAuthenticated()) {
      window.location.href = 'home.html';
    }

    const loginTab = document.getElementById('loginTab');
    const signupTab = document.getElementById('signupTab');
    const loginForm = document.getElementById('loginForm');
    const signupForm = document.getElementById('signupForm');
    const errorMessage = document.getElementById('errorMessage');

    // Tab switching
    loginTab.addEventListener('click', () => {
      loginTab.classList.add('active');
      signupTab.classList.remove('active');
      loginForm.classList.add('active');
      signupForm.classList.remove('active');
      clearError();
    });

    signupTab.addEventListener('click', () => {
      signupTab.classList.add('active');
      loginTab.classList.remove('active');
      signupForm.classList.add('active');
      loginForm.classList.remove('active');
      clearError();
    });

    // Login
    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      clearError();

      const email = document.getElementById('loginEmail').value.trim();
      const password = document.getElementById('loginPassword').value;

      const loginBtn = document.getElementById('loginBtn');
      loginBtn.disabled = true;
      loginBtn.innerHTML = '<span class="loading-spinner"></span>Signing in...';

      const result = await Auth.login(email, password);

      if (result.success) {
        // Check if user needs onboarding
        const userData = Auth.getUserData();
        if (userData && !userData.profile?.onboarding_completed) {
          window.location.href = 'onboarding.html';
        } else {
          window.location.href = 'home.html';
        }
      } else {
        showError(result.error);
        loginBtn.disabled = false;
        loginBtn.textContent = 'Sign In';
      }
    });

    // Signup
    signupForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      clearError();

      const name = document.getElementById('signupName').value.trim();
      const email = document.getElementById('signupEmail').value.trim();
      const password = document.getElementById('signupPassword').value;
      const referralCode = document.getElementById('referralCode').value.trim();

      if (password.length < 8) {
        showError('Password must be at least 8 characters');
        return;
      }

      const signupBtn = document.getElementById('signupBtn');
      signupBtn.disabled = true;
      signupBtn.innerHTML = '<span class="loading-spinner"></span>Creating account...';

      const result = await Auth.signup({
        email,
        password,
        referralCode,
        fullName: name
      });

      if (result.success) {
        // Auto-login after signup
        const loginResult = await Auth.login(email, password);

        if (loginResult.success) {
          // Redirect to onboarding for new users
          window.location.href = 'onboarding.html';
        } else {
          showError('Account created! Please login.');
          // Switch to login tab
          loginTab.click();
          document.getElementById('loginEmail').value = email;
        }
      } else {
        showError(result.error);
        signupBtn.disabled = false;
        signupBtn.textContent = 'Create Account';
      }
    });

    function showError(message) {
      errorMessage.textContent = message;
      errorMessage.classList.add('show');
    }

    function clearError() {
      errorMessage.classList.remove('show');
    }
  </script>
</body>
</html>
