<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password - THINKedIn</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/global.css">
  <style>
    /* Forgot Password-specific styles */
    .forgot-container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      z-index: 1;
      padding: var(--spacing-lg);
    }

    .forgot-card {
      background: rgba(31, 41, 55, 0.6);
      backdrop-filter: blur(20px) saturate(180%);
      -webkit-backdrop-filter: blur(20px) saturate(180%);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: var(--radius-lg);
      padding: 48px;
      width: 100%;
      max-width: 440px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
      animation: fadeIn 0.6s ease-out;
    }

    .forgot-header {
      text-align: center;
      margin-bottom: 32px;
    }

    .forgot-logo {
      height: 48px;
      width: auto;
      margin-bottom: 16px;
    }

    .forgot-title {
      font-size: 28px;
      font-weight: 900;
      color: var(--text-primary);
      margin-bottom: 8px;
    }

    .forgot-subtitle {
      font-size: 14px;
      color: var(--text-secondary);
      line-height: 1.5;
    }

    .form-group {
      margin-bottom: 24px;
    }

    .form-label {
      display: block;
      font-size: 13px;
      font-weight: 600;
      color: var(--text-primary);
      margin-bottom: 8px;
      letter-spacing: 0.025em;
    }

    .form-input {
      width: 100%;
      padding: 14px 16px;
      background: rgba(31, 41, 55, 0.4);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: var(--radius-md);
      color: var(--text-primary);
      font-size: 15px;
      transition: all 0.2s;
    }

    .form-input:focus {
      outline: none;
      border-color: var(--primary-color);
      background: rgba(31, 41, 55, 0.6);
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
    }

    .form-input::placeholder {
      color: var(--text-secondary);
    }

    .submit-btn {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, var(--primary-color), #2563eb);
      color: white;
      border: none;
      border-radius: var(--radius-md);
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
    }

    .submit-btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 6px 20px rgba(59, 130, 246, 0.4);
    }

    .submit-btn:active {
      transform: translateY(0);
    }

    .submit-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .back-link {
      display: block;
      text-align: center;
      margin-top: 24px;
      color: var(--text-secondary);
      font-size: 14px;
      text-decoration: none;
      transition: color 0.2s;
    }

    .back-link:hover {
      color: var(--primary-color);
    }

    .message {
      padding: 12px 16px;
      border-radius: var(--radius-md);
      margin-bottom: 24px;
      font-size: 14px;
      display: none;
    }

    .message.show {
      display: block;
      animation: slideDown 0.3s ease-out;
    }

    .error-message {
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid rgba(239, 68, 68, 0.3);
      color: #fca5a5;
    }

    .success-message {
      background: rgba(34, 197, 94, 0.1);
      border: 1px solid rgba(34, 197, 94, 0.3);
      color: #86efac;
    }

    .loading-spinner {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 0.6s linear infinite;
      margin-right: 8px;
      vertical-align: middle;
    }

    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 768px) {
      .forgot-card {
        padding: 32px 24px;
      }

      .forgot-title {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>
  <div class="forgot-container">
    <div class="forgot-card">
      <!-- Header -->
      <div class="forgot-header">
        <img src="assets/Copy of P logo for white backgrounds.png" alt="PurdueTHINK Logo" class="forgot-logo" onerror="this.style.display='none'">
        <h1 class="forgot-title">Reset Password</h1>
        <p class="forgot-subtitle">Enter your email address and we'll send you a link to reset your password.</p>
      </div>

      <!-- Error/Success Messages -->
      <div id="errorMessage" class="message error-message"></div>
      <div id="successMessage" class="message success-message"></div>

      <!-- Forgot Password Form -->
      <form id="forgotForm">
        <div class="form-group">
          <label for="email" class="form-label">Email Address</label>
          <input
            type="email"
            id="email"
            class="form-input"
            placeholder="your.email@example.com"
            required
            autocomplete="email"
          >
        </div>

        <button type="submit" id="submitBtn" class="submit-btn">
          Send Reset Link
        </button>
      </form>

      <!-- Back to Login -->
      <a href="login.html" class="back-link">‚Üê Back to Login</a>
    </div>
  </div>

  <!-- JavaScript -->
  <script>
    const API_BASE_URL = 'http://localhost:5001';

    const forgotForm = document.getElementById('forgotForm');
    const emailInput = document.getElementById('email');
    const submitBtn = document.getElementById('submitBtn');
    const errorMessage = document.getElementById('errorMessage');
    const successMessage = document.getElementById('successMessage');

    forgotForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      clearMessages();

      const email = emailInput.value.trim();

      if (!email || !email.includes('@')) {
        showError('Please enter a valid email address');
        return;
      }

      // Show loading state
      submitBtn.disabled = true;
      submitBtn.innerHTML = '<span class="loading-spinner"></span>Sending...';

      try {
        const response = await fetch(`${API_BASE_URL}/auth/forgot-password`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ email })
        });

        const data = await response.json();

        if (data.success) {
          showSuccess(data.message || 'Password reset link sent! Please check your email.');
          emailInput.value = '';

          // Redirect to login after 5 seconds
          setTimeout(() => {
            window.location.href = 'login.html';
          }, 5000);
        } else {
          showError(data.error || 'Failed to send reset link. Please try again.');
        }
      } catch (error) {
        console.error('Forgot password error:', error);
        showError('Network error. Please check your connection and try again.');
      } finally {
        submitBtn.disabled = false;
        submitBtn.textContent = 'Send Reset Link';
      }
    });

    function showError(message) {
      errorMessage.textContent = message;
      errorMessage.classList.add('show');
      successMessage.classList.remove('show');
    }

    function showSuccess(message) {
      successMessage.textContent = message;
      successMessage.classList.add('show');
      errorMessage.classList.remove('show');
    }

    function clearMessages() {
      errorMessage.classList.remove('show');
      successMessage.classList.remove('show');
    }
  </script>
</body>
</html>
