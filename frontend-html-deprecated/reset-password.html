<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password - THINKedIn</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/global.css">
  <style>
    /* Reset Password-specific styles */
    .reset-container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      z-index: 1;
      padding: var(--spacing-lg);
    }

    .reset-card {
      background: rgba(31, 41, 55, 0.6);
      backdrop-filter: blur(20px) saturate(180%);
      -webkit-backdrop-filter: blur(20px) saturate(180%);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: var(--radius-lg);
      padding: 48px;
      width: 100%;
      max-width: 440px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
      animation: fadeIn 0.6s ease-out;
    }

    .reset-header {
      text-align: center;
      margin-bottom: 32px;
    }

    .reset-logo {
      height: 48px;
      width: auto;
      margin-bottom: 16px;
    }

    .reset-title {
      font-size: 28px;
      font-weight: 900;
      color: var(--text-primary);
      margin-bottom: 8px;
    }

    .reset-subtitle {
      font-size: 14px;
      color: var(--text-secondary);
      line-height: 1.5;
    }

    .form-group {
      margin-bottom: 24px;
    }

    .form-label {
      display: block;
      font-size: 13px;
      font-weight: 600;
      color: var(--text-primary);
      margin-bottom: 8px;
      letter-spacing: 0.025em;
    }

    .form-input {
      width: 100%;
      padding: 14px 16px;
      background: rgba(31, 41, 55, 0.4);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: var(--radius-md);
      color: var(--text-primary);
      font-size: 15px;
      transition: all 0.2s;
    }

    .form-input:focus {
      outline: none;
      border-color: var(--primary-color);
      background: rgba(31, 41, 55, 0.6);
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
    }

    .form-input::placeholder {
      color: var(--text-secondary);
    }

    .password-requirements {
      font-size: 12px;
      color: var(--text-secondary);
      margin-top: 8px;
      padding-left: 4px;
    }

    .submit-btn {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, var(--primary-color), #2563eb);
      color: white;
      border: none;
      border-radius: var(--radius-md);
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
    }

    .submit-btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 6px 20px rgba(59, 130, 246, 0.4);
    }

    .submit-btn:active {
      transform: translateY(0);
    }

    .submit-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .back-link {
      display: block;
      text-align: center;
      margin-top: 24px;
      color: var(--text-secondary);
      font-size: 14px;
      text-decoration: none;
      transition: color 0.2s;
    }

    .back-link:hover {
      color: var(--primary-color);
    }

    .message {
      padding: 12px 16px;
      border-radius: var(--radius-md);
      margin-bottom: 24px;
      font-size: 14px;
      display: none;
    }

    .message.show {
      display: block;
      animation: slideDown 0.3s ease-out;
    }

    .error-message {
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid rgba(239, 68, 68, 0.3);
      color: #fca5a5;
    }

    .success-message {
      background: rgba(34, 197, 94, 0.1);
      border: 1px solid rgba(34, 197, 94, 0.3);
      color: #86efac;
    }

    .loading-spinner {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 0.6s linear infinite;
      margin-right: 8px;
      vertical-align: middle;
    }

    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 768px) {
      .reset-card {
        padding: 32px 24px;
      }

      .reset-title {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>
  <div class="reset-container">
    <div class="reset-card">
      <!-- Header -->
      <div class="reset-header">
        <img src="assets/Copy of P logo for white backgrounds.png" alt="PurdueTHINK Logo" class="reset-logo" onerror="this.style.display='none'">
        <h1 class="reset-title">Set New Password</h1>
        <p class="reset-subtitle">Enter your new password below.</p>
      </div>

      <!-- Error/Success Messages -->
      <div id="errorMessage" class="message error-message"></div>
      <div id="successMessage" class="message success-message"></div>

      <!-- Reset Password Form -->
      <form id="resetForm">
        <div class="form-group">
          <label for="password" class="form-label">New Password</label>
          <input
            type="password"
            id="password"
            class="form-input"
            placeholder="Enter new password"
            required
            minlength="8"
          >
          <p class="password-requirements">Must be at least 8 characters</p>
        </div>

        <div class="form-group">
          <label for="confirmPassword" class="form-label">Confirm Password</label>
          <input
            type="password"
            id="confirmPassword"
            class="form-input"
            placeholder="Confirm new password"
            required
            minlength="8"
          >
        </div>

        <button type="submit" id="submitBtn" class="submit-btn">
          Reset Password
        </button>
      </form>

      <!-- Back to Login -->
      <a href="login.html" class="back-link">‚Üê Back to Login</a>
    </div>
  </div>

  <!-- JavaScript -->
  <script>
    const API_BASE_URL = 'http://localhost:5001';

    const resetForm = document.getElementById('resetForm');
    const passwordInput = document.getElementById('password');
    const confirmPasswordInput = document.getElementById('confirmPassword');
    const submitBtn = document.getElementById('submitBtn');
    const errorMessage = document.getElementById('errorMessage');
    const successMessage = document.getElementById('successMessage');

    // Get access token from URL hash (Supabase sends it as #access_token=...)
    const hashParams = new URLSearchParams(window.location.hash.substring(1));
    const accessToken = hashParams.get('access_token');
    const type = hashParams.get('type');

    // Check if this is a valid password reset link
    if (!accessToken || type !== 'recovery') {
      showError('Invalid or expired password reset link. Please request a new one.');
      submitBtn.disabled = true;
    }

    resetForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      clearMessages();

      const password = passwordInput.value;
      const confirmPassword = confirmPasswordInput.value;

      // Validate passwords
      if (password.length < 8) {
        showError('Password must be at least 8 characters long');
        return;
      }

      if (password !== confirmPassword) {
        showError('Passwords do not match');
        return;
      }

      // Show loading state
      submitBtn.disabled = true;
      submitBtn.innerHTML = '<span class="loading-spinner"></span>Resetting...';

      try {
        const response = await fetch(`${API_BASE_URL}/auth/update-password`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${accessToken}`
          },
          body: JSON.stringify({ password })
        });

        const data = await response.json();

        if (data.success) {
          showSuccess('Password reset successfully! Redirecting to login...');
          passwordInput.value = '';
          confirmPasswordInput.value = '';

          // Redirect to login after 2 seconds
          setTimeout(() => {
            window.location.href = 'login.html';
          }, 2000);
        } else {
          showError(data.error || 'Failed to reset password. Please try again.');
          submitBtn.disabled = false;
          submitBtn.textContent = 'Reset Password';
        }
      } catch (error) {
        console.error('Reset password error:', error);
        showError('Network error. Please check your connection and try again.');
        submitBtn.disabled = false;
        submitBtn.textContent = 'Reset Password';
      }
    });

    function showError(message) {
      errorMessage.textContent = message;
      errorMessage.classList.add('show');
      successMessage.classList.remove('show');
    }

    function showSuccess(message) {
      successMessage.textContent = message;
      successMessage.classList.add('show');
      errorMessage.classList.remove('show');
    }

    function clearMessages() {
      errorMessage.classList.remove('show');
      successMessage.classList.remove('show');
    }
  </script>
</body>
</html>
